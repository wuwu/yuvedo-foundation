# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy WordPress app to Azure Web App - yuvedofoundation
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.10'

      - name: Install Composer dependencies
        run: |
          cd ./app/bedrock
          composer install --no-dev --optimize-autoloader

      - name: Cache Yarn dependencies
        uses: actions/cache@v2
        with:
          path: ./app/bedrock/web/app/themes/yuvedo_sage_2024/node_modules
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: yarn-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Yarn dependencies
        run: |
          cd ./app/bedrock/web/app/themes/yuvedo_sage_2024
          yarn install

      - name: Build assets
        run: |
          cd ./app/bedrock/web/app/themes/yuvedo_sage_2024
          yarn build

      - name: Install Composer dependencies
        run: |
          cd ./app/bedrock/web/app/themes/yuvedo_sage_2024
          composer install

      - name: Zip artifact for deployment
        run: zip release.zip ./app/bedrock/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: wordpress-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: wordpress-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8AB7097DFC324A50A5DDA40C259707C7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2AB11D66E8B44AA4869F9C540515AFC6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_429502797A864736A985FC480EE64275 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'yuvedofoundation'
          slot-name: 'Production'
          package: ./app/bedrock
